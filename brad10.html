<script>
        function doCal() {
           
           let op = document.getElementById('op');
           console.log(op.selectIndex);
        
           let x = document.getElementById('x').value;
           let y = document.getElementById('y').value;
           x = parseInt(x);
           y = parseInt(y);
           let r = '';
           
           if(op.selectIndex == 0){
               r = x + y;
           }else if(op.selectIndex == 1){
               r = x - y;
           }else if(op.selectIndex == 2){
               r = x * y;
           }else if(op.selectIndex == 3){
               let r1 = parseInt(x / y);
               let r2 = x % y;
               r = r1 + "..." + r2;
           }
           document.getElementById('result').innerHTML = r;
        }
    
    </script>
    <input type="number" id="x">
    <select name="" id="op">
        <option value="">+</option>
        <option value="">-</option>
        <option value="">*</option>
        <option value="">/</option>
    </select>
    <input type="number" id="y">
    <input type="button" value="=" onclick="doCal()"> 
    <span id="result"></span>
